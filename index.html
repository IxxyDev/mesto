<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./index.css">
    <title>Место</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="Логотип проекта 'Место'">
        </header>
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src='./images/Cousteau.png' alt='Фотография профиля'>
                <div class="profile__data">
                    <p class="profile__name">Жак-Ив Кусто</p>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                    <button class="profile__edit-button"></button>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Фотография">
                <div class="element__description">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Фотография">
                <div class="element__description">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Фотография">
                <div class="element__description">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Фотография">
                <div class="element__description">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Фотография">
                <div class="element__description">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Фотография">
                <div class="element__description">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__like-button"></button>
                </div>
            </div>
        </section>
        <section class="popup">
            <div class="popup__content">
                <img class="popup__close-button" src="images/Close Icon.svg" alt="Закрыть окно редактирования">
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form">
                    <input 
                    class="popup__input"
                    name="name"
                    type="text"
                    required
                    minlength="2"
                    maxlength="25"
                    value="Жак-Ив Кусто">
                    <input 
                    class="popup__input"
                    name="description"
                    type="text"
                    required
                    minlength="2"
                    maxlength="35"
                    value="Исследователь океана">
                    <button class="popup__button" id="submit" type="submit">Сохранить</button>
                </form>
            </div>
        </section>
        <footer class="footer">
            <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
        </footer>
    </div>
</body>
</html>
