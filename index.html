<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Место</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="Логотип проекта 'Место'">
        </header>
        <main class="main">
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src='./images/cousteau.jpg' alt='Фотография профиля'>
                <div class="profile__data">
                    <div class="profile__wrap">
                        <h1 class="profile__name">Жак-Ив Кусто</h1> 
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <article class="element">
                <!-- Бессмысленные описания я оставлял, потому что предполагается, что эти картинки будут загружаться пользователями-->
                <img class="element__image" src="./images/karachaevsk.jpg" alt="Руины замка в Карачаевске"> 
                <div class="element__description">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/elbrus.jpg" alt="Очертания Эльбруса">
                <div class="element__description">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/dombai.jpg" alt="Мистический Домбай">
                <div class="element__description">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/elbrus.jpg" alt="Очертания Эльбруса">
                <div class="element__description">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/dombai.jpg" alt="Мистический Домбай">
                <div class="element__description">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/karachaevsk.jpg" alt="Руины замка в Карачаевске">
                <div class="element__description">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </article>
        </section>
        <section class="popup">
            <div class="popup__content">
                <button class="popup__close-button" type="button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form">
                    <input 
                    class="popup__input popup__input_type_name"
                    name="name"
                    type="text"
                    required
                    minlength="2"
                    maxlength="25">
                    <input 
                    class="popup__input popup__input_type_description"
                    name="description"
                    type="text"
                    required
                    minlength="2"
                    maxlength="35">
                    <button class="popup__button" type="submit">Сохранить</button>
                </form>
            </div>
        </section>
    </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
        </footer>
    </div>
    <script src='script.js'></script>
</body>
</html>
