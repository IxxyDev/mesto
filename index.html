<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Место</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="Логотип проекта 'Место'">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src='./images/god-himself.jpg' alt='Фотография профиля'>
                    <div class="profile__data">
                        <div class="profile__wrap">
                            <h1 class="profile__name">Рикардо Милос</h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p class="profile__description">Болеро</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
            </section>
            <section class="popup popup_type_edit-profile">
                <div class="popup__content">
                    <button class="popup__close-button popup__close-button_type_edit-profile" type="button"></button>
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <form class="popup__form popup__form_type_edit-profile" novalidate>
                        <!--Deny name consisting from spaces, hyphens and their combinations-->
                        <input class="popup__input popup__input_type_name" name="name" type="text" id="name-input" required
                            minlength="2" maxlength="40" pattern="[a-zA-ZА-ЯЁа-яё\s\-]+[^\s\-]+">
                        <span class='popup__input-error' id='name-input-error'></span>
                        <input class="popup__input popup__input_type_description" name="description" type="text" id="description-input"
                            required minlength="2" maxlength="200">
                        <span class='popup__input-error' id='description-input-error'></span>
                        <button class="popup__button popup__button_type_save" type="submit">Сохранить</button>
                    </form>
                </div>
            </section>
            <section class="popup popup_type_add-new-card">
                <div class="popup__content">
                    <button class="popup__close-button popup__close-button_type_new-card" type="button"></button>
                    <h3 class="popup__title">Новое место</h3>
                    <form class="popup__form popup__form_type_new-card" novalidate>
                        <input class="popup__input popup__input_type_name" name="name" type="text" id="card-name-input" required
                            minlength="1" maxlength="30" placeholder="Название места">
                        <span class='popup__input-error' id='card-name-input-error'></span>
                        <input class="popup__input popup__input_type_description" type="url" name="description" type="text" id="card-url-input"
                            required  placeholder="Ссылка на картинку" pattern=".+\.(jpg|png)">
                        <span class='popup__input-error' id='card-url-input-error'></span>
                        <button class="popup__button popup__button_type_add" type="submit">Создать</button>
                    </form>
                </div>
            </section>
            <section class="popup popup_type_zoom-image">
                <figure class="popup__image-container">
                    <button class="popup__close-button popup__close-button_type_zoom-image" type="button"></button>
                    <img src="" alt="" class="popup__zoom-image">
                    <figcaption class="popup__description"></figcaption>
                </figure>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
        </footer>
    </div>
    <template id="card">
        <div class="element">
            <img src="" alt="" class="element__image">
            <div class="element__description">
                <h2 class="element__title"></h2>
                <button type="submit" class="element__like-button"></button>
            </div>
            <button type="submit" class="element__delete-button"></button>
        </div>
    </template>
    <script type="module" src='./scripts/index.js'></script>
</body>
</html>
